<!DOCTYPE html>
<html lang="en" class="full-page">
<head>
    <meta charset="UTF-8">
    <title>ST CORE TECHNOLOGY</title>
    <meta name="google-site-verification" content="dVb507WU0uXAuiNANzyIpmGRdQ2VCdSCkciOiNbfot0"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body class="full-page">
<div class="main login-box" style="overflow: auto">
    <div class="poa m-h900">
    <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice poa">
        <defs>
            <radialGradient id="Gradient1" cx="50%" cy="50%" fx="0.441602%" fy="50%" r=".5"><animate attributeName="fx" dur="34s" values="0%;3%;0%" repeatCount="indefinite"></animate><stop offset="0%" stop-color="rgba(55, 55, 100, 1)"></stop><stop offset="100%" stop-color="rgba(55, 55, 100, 0)" stop-opacity="0"></stop></radialGradient>
            <radialGradient id="Gradient2" cx="50%" cy="50%" fx="2.68147%" fy="50%" r=".5"><animate attributeName="fx" dur="23.5s" values="0%;3%;0%" repeatCount="indefinite"></animate><stop offset="0%" stop-color="rgba(0, 135, 115, 1)"></stop><stop offset="100%" stop-color="rgba(0, 135, 115, 0)" stop-opacity="0"></stop></radialGradient>
            <radialGradient id="Gradient3" cx="50%" cy="50%" fx="0.836536%" fy="50%" r=".5"><animate attributeName="fx" dur="21.5s" values="0%;3%;0%" repeatCount="indefinite"></animate><stop offset="0%" stop-color="rgba(112, 205, 235, 1)"></stop><stop offset="100%" stop-color="rgba(112, 205, 235, 0)" stop-opacity="0"></stop></radialGradient>
            <radialGradient id="Gradient4" cx="50%" cy="50%" fx="4.56417%" fy="50%" r=".5"><animate attributeName="fx" dur="23s" values="0%;5%;0%" repeatCount="indefinite"></animate><stop offset="0%" stop-color="rgba(130, 120, 239, 1)"></stop><stop offset="100%" stop-color="rgba(130, 120, 239, 0)" stop-opacity="0"></stop></radialGradient>
            <radialGradient id="Gradient5" cx="50%" cy="50%" fx="2.65405%" fy="50%" r=".5"><animate attributeName="fx" dur="24.5s" values="0%;5%;0%" repeatCount="indefinite"></animate><stop offset="0%" stop-color="rgba(0,160,200, 1)"></stop><stop offset="100%" stop-color="rgba(0,160,200, 0)" stop-opacity="0"></stop></radialGradient>
            <radialGradient id="Gradient6" cx="50%" cy="50%" fx="0.981338%" fy="50%" r=".5"><animate attributeName="fx" dur="25.5s" values="0%;5%;0%" repeatCount="indefinite"></animate><stop offset="0%" stop-color="rgba(0,0,150, 1)"></stop><stop offset="100%" stop-color="rgba(0,0,150, 0)" stop-opacity="0"></stop></radialGradient>
        </defs>
        <rect x="13.744%" y="1.18473%" width="100%" height="100%" fill="url(#Gradient1)" transform="rotate(334.41 50 50)"><animate attributeName="x" dur="20s" values="25%;0%;25%" repeatCount="indefinite"></animate><animate attributeName="y" dur="21s" values="0%;25%;0%" repeatCount="indefinite"></animate><animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="7s" repeatCount="indefinite"></animateTransform></rect>
        <rect x="-2.17916%" y="35.4267%" width="100%" height="100%" fill="url(#Gradient2)" transform="rotate(255.072 50 50)"><animate attributeName="x" dur="23s" values="-25%;0%;-25%" repeatCount="indefinite"></animate><animate attributeName="y" dur="24s" values="0%;50%;0%" repeatCount="indefinite"></animate><animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="12s" repeatCount="indefinite"></animateTransform>
        </rect>
        <rect x="9.00483%" y="14.5733%" width="100%" height="100%" fill="url(#Gradient3)"
              .0transform="rotate(139.903 50 50)"><animate attributeName="x" dur="25s" values="0%;25%;0%" repeatCount="indefinite"></animate><animate attributeName="y" dur="12s" values="0%;25%;0%" repeatCount="indefinite"></animate><animateTransform attributeName="transform" type="rotate" from="360 50 50" to="0 50 50" dur="9s" repeatCount="indefinite"></animateTransform>
        </rect>
    </svg>
    </div>
    <div class="login-section sign-section sign-section-size">
        <div class="login-container">
            <a href="/core/index.html"><img src="img/stct_logo_size_2.png" alt="" class="login-logo"></a>
            <form action="" method="post" class="sign">
                <label for="email">E-mail</label>
                <input class="input-box" type="text" id="email" required>
                <label for="email-confirm">E-mail Confirm</label>
                <input class="input-box" type="text" id="email-confirm" required>
                <label for="password">Password</label>
                <input class="input-box" type="password" id="password" required>
                <p class="pass-text">비밀번호는 영문, 숫자가 혼합된 8자 이상부터 가능합니다.</p>
                <label for="password-confirm">Password Confirm</label>
                <input class="input-box" type="password" id="password-confirm" required>
                <label for="first-name" class="w-50">First Name</label>
                <label for="last-name" class="w-50 fr">Last Name</label>
                <input class="input-box w-50" type="text" id="first-name" required>
                <input class="input-box w-50 fr" type="text" id="last-name" required>
                <div class="clearfix"></div>
                <label for="country">Phone Number</label>
                <input class="input-box" type="text" id="country" required>
                <input type="submit" id="login-btn" value="Sign up">
            </form>
            <p class="move-login"><a href="/core/login.html">로그인 하기</a></p>
        </div>
        <div class="clearfix"></div>
    </div>
    <h1 class="login-title">
        Blockchain <br>
        Technology <br>
        Meets <br>
        Creativity
    </h1>
</div>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="js/login-size.js"></script>
</body>
</html>
